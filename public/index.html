  /* NEW CSS FOR LOADER */
  .loader {
    background-color: var(--main-color);
    overflow: hidden;
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 100000;
  }

  .logo_loader {
    width: auto;
    height: auto;
    /* z-index: 1; */
  }

  /* .logo_spinner {
    width: 25px;
    height: auto;
    opacity: 0.7;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    margin-top: 60px;
  } */

  .loader__element_component {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .loader__element {
    border-radius: 100%;
    border: var(--size) solid var(--point-color);
    margin: calc(var(--size)*2);
  }

  .loader__element:nth-child(1) {
    animation: preloader .6s ease-in-out alternate infinite;
    --point-color: #2a166f; 
  }

  .loader__element:nth-child(2) {
    animation: preloader .6s ease-in-out alternate .2s infinite;
    --point-color: #2a166f; 
  }

  .loader__element:nth-child(3) {
    animation: preloader .6s ease-in-out alternate .4s infinite;
    --point-color: #2a166f;
  }

  /* NEW CSS FOR LOADER */


  /* .loader__element:nth-child(4) {

  @keyframes preloader {
    100% {
      transform: scale(2);
    }
  }
